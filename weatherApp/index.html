<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <form class="search-form" >
      <input class="city-input" type="search" placeholder="Enter City Name" name="" id="">
      <button class="search-button"><i class="material-icons">search</i></button>
    </form>
    <div class="city-date-section">
      <div class="city-name">SDSAKD</div>
      <div class="date">1 may 2024</div>
    </div>
    <div class="temprature-info">
      <div class="description">
        <i class="material-icons">sunny</i>
        <span class="description-text">sunny</span>
      </div>
      <div class="temp">12Â°</div>
    </div>
    <div class="additional-info">
      <div class="wind-info">
        <i class="material-icons">air</i>
        <div>
          <h3 class="wind-speed">4 KM/H</h3>
          <P class="wind-label">wind</P>
        </div>
      </div>
      <div class="visibility-info">
        <i class="material-icons">visibility</i>
        <div>
          <h3 class="visibility-distance">4 KM/H</h3>
          <P class="visibility">visibility</P>
        </div>
      </div>
      <div class="humidity-info">
        <i class="material-icons">water_drop</i>
       <div>
          <h3 class="humidity">45%</h3>
          <P class="humidity-label">humidity</P>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
